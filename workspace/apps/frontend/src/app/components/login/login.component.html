<div class="container-fluid">
  <div class="row mt-sm-5">
    <div class="col-0 col-sm-3"></div>
    <div class="col-12 col-sm-6">
      <h4 class="mb-3">Bejelentkezés</h4>
      <form #credentialsFrom=ngForm (ngSubmit)="login()">
        <div class="mb-3">
          <label for="name" class="form-label">Email cím</label>
          <input type="text" class="form-control" id="name" placeholder="email cím" required [(ngModel)]="credentials.email" name="email">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Jelszó</label>
          <input type="password" class="form-control" id="password" placeholder="jelszó" required [(ngModel)]="credentials.password" name="password">
          <div class="invalid-feedback">
            Please choose a username.
          </div>
        </div>
        <div class="d-flex flex-row-reverse">
          <button type="submit" class="btn btn-primary" [disabled]="isLoading">
            <span *ngIf="!isLoading">Bejelentkezés</span>
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span *ngIf="isLoading" class="visually-hidden">Bejelentkezés folyamatban...</span>
          </button>
        </div>
      </form>
    </div>
    <div class="col-0 col-sm-3"></div>
  </div>
</div>
