<div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-light">
      <tr>
        <th>Név</th>
        <th>Email</th>
        <th>Szerepkör</th>
        <th class="text-end">Művelet</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>
          <span class="badge" [ngClass]="getRoleBadgeClass(user.role)" [title]="user.role">
            {{ getTranslatedRole(user.role) }}
          </span>
        </td>
        <td class="text-end">
          <div class="btn-group btn-group-sm">
            <button class="btn btn-outline-primary" [routerLink]="[user.id, 'edit']" [queryParams]="{from: 'list'}">
              <i class="bi bi-pencil"></i> Szerkesztés
            </button>
            <button class="btn btn-outline-danger" (click)="deleteUser(user.id!)">
              <i class="bi bi-trash"></i> Törlés
            </button>
          </div>
        </td>
      </tr>
      <tr *ngIf="users.length === 0 && !isLoading">
        <td colspan="4" class="text-center py-4">
          <div class="text-muted">No users found</div>
        </td>
      </tr>
      <tr *ngIf="isLoading">
        <td colspan="4" class="text-center py-4">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
