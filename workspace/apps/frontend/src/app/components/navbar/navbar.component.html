<div class="navbar-container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PSG:DB</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex flex-row align-items-center">
          @if ($isLoggedIn | async) {
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="competition">Eredmények</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLinkActive="active" routerLink="competition-editor">Rögzítés</a>
            </li>
          }
        </ul>

        @if (!($isLoggedIn | async)) {
          <div class="d-flex">
            <button class="btn btn-outline-success me-2" routerLink="login">
              <i class="bi-person-fill me-1"></i>Bejelentkezés
            </button>
          </div>
        } @else if ($currentUser | async) {
          <div class="d-flex align-items-center">
            <span class="me-3">Üdv {{ ($currentUser | async)!.userName }}!</span>
            <span class="badge bg-primary me-3">{{ getRoleTranslation(($currentUser | async)!.roles[0]) }}</span>
            <button class="btn btn-outline-secondary btn-sm" (click)="logout()">
              <i class="bi-box-arrow-right me-1"></i>Kijelentkezés
            </button>
          </div>
        }
      </div>
    </div>
  </nav>
  <div class="school-year-indicator bg-light border-top py-1">
    <div class="container-fluid">
      <small class="fw-bold">Aktuális tanév: {{ currentSchoolYear }}</small>
    </div>
  </div>
</div>
